version: "~> 1.0"
os: linux
arch:
  - amd64
  - arm64
language: python
python:
- '3.6'
services:
- docker
notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    if: branch = master
    rooms:
      secure: 
    template:
    - "%{commit_subject}"
    - build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) @%{branch}
    - by %{author} %{result} in %{duration}
    on_success: change
    on_failure: always
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
install:
- pip install -r requirements.txt
- ansible-galaxy install -r requirements.yml
env:
  global:
    secure: 
script:
- ansible-playbook playbook.yml -i hosts.ini --extra-vars archictecture=${TRAVIS_CPU_ARCH}
after_success:
- curl -o /tmp/merge.sh https://raw.githubusercontent.com/ckaserer/git-merge-script/master/merge.sh
- chmod a+x /tmp/merge.sh
- BRANCHES_TO_MERGE_REGEX='^develop' BRANCH_TO_MERGE_INTO=master GIT_REPO=${TRAVIS_REPO_SLUG}
  GIT_SERVER=github.com /tmp/merge.sh
